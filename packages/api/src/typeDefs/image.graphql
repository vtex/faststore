"""
Image.
"""
type StoreImage {
  """
  Image URL.
  """
  url: String!
  """
  Alias for the image.
  """
  alternateName: String!
  """
  Keyword for the image.
  """
  keywords: String
}

"""
Image input.
"""
input IStoreImage {
  """
  Image input URL.
  """
  url: String!
  """
  Alias for the input image.
  """
  alternateName: String!
  """
  Keyword for the image.
  """
  keywords: String
}
