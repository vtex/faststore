"""
Properties that can be associated with products and products groups.
"""
type StorePropertyValue {
  """
  Property value.
  """
  value: String!
  """
  Property name.
  """
  name: String!
  """
  Property value reference.
  """
  valueReference: ValueReference!
}

enum ValueReference {
  ATTRIBUTE
  ATTACHMENT
  PROPERTY
}

scalar Object

input IStorePropertyValue {
  """
  Property value.
  """
  value: Object!
  """
  Property name.
  """
  name: String!
  """
  Property value reference.
  """
  valueReference: ValueReference!
}
