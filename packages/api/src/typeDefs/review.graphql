"""
Information of a given review rating.
"""
type StoreReviewRating {
  """
  Rating value.
  """
  ratingValue: Float!
  """
  Best rating value.
  """
  bestRating: Float!
}

"""
Information of a given review.
"""
type StoreReview {
  """
  Review rating information.
  """
  reviewRating: StoreReviewRating!
  """
  Review author.
  """
  author: StoreAuthor!
}
