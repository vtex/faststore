type PickupPointAddress {
  """
  Address id.
  """
  addressId: String
  """
  Address type.
  """
  addressType: String
  """
  Address city.
  """
  city: String
  """
  Address complement
  """
  complement: String
  """
  Address country.
  """
  country: String
  """
  Address geo coordinates.
  """
  geoCoordinates: [Float]
  """
  Inform whether the address is disposable.
  """
  isDisposable: Boolean
  """
  Address neighborhood.
  """
  neighborhood: String
  """
  Address number.
  """
  number: String
  """
  Address postal code.
  """
  postalCode: String
  """
  Address receiver name.
  """
  receiverName: String
  """
  Address reference.
  """
  reference: String
  """
  Address state.
  """
  state: String
  """
  Address street.
  """
  street: String
}

type BusinessHour {
  """
  Number that represents the day of the week.
  """
  DayOfWeek: Int
  """
  Business hour opening time.
  """
  OpeningTime: String
  """
  Business hour closing time.
  """
  ClosingTime: String
}

type PickupPoint {
  """
  Pickup point additional info.
  """
  additionalInfo: String
  """
  Pickup point address.
  """
  address: PickupPointAddress
  """
  Pickup point business hours.
  """
  businessHours: BusinessHour
  """
  Pickup point friendly name.
  """
  friendlyName: String
  """
  Pickup point id.
  """
  id: String
}

type Item {
  """
  Pickup point distance.
  """
  distance: Float
  """
  Pickup point.
  """
  pickupPoint: PickupPoint
}

type Paging {
  """
  Current page.
  """
  page: Int
  """
  Total number of pages.
  """
  pages: Int
  """
  Number of items per page.
  """
  pageSize: Int
  """
  Total number of items.
  """
  total: Int
}

type PickupPoints {
  """
  List of pickup points of the given location.
  """
  items: [Item]
  """
  Pagination details.
  """
  paging: Paging
}
