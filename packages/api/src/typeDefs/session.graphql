"""
Currency information.
"""
type StoreCurrency {
  """
  Currency code (e.g: USD).
  """
  code: String!
  """
  Currency symbol (e.g: $).
  """
  symbol: String!
}

input IStoreCurrency {
  """
  Currency code (e.g: USD).
  """
  code: String!
  """
  Currency symbol (e.g: $).
  """
  symbol: String!
}

"""
Marketing information.
"""
type StoreMarketingData {
  utmCampaign: String
  utmMedium: String
  utmSource: String
  utmiCampaign: String
  utmiPart: String
  utmiPage: String
}

input IStoreMarketingData {
  utmCampaign: String
  utmMedium: String
  utmSource: String
  utmiCampaign: String
  utmiPart: String
  utmiPage: String
}

"""
Geographic coordinates information.
"""
type StoreGeoCoordinates {
  """
  The latitude of the geographic coordinates.
  """
  latitude: Float!
  """
  The longitude of the geographic coordinates.
  """
  longitude: Float!
}

input IStoreGeoCoordinates {
  """
  The latitude of the geographic coordinates.
  """
  latitude: Float!
  """
  The longitude of the geographic coordinates.
  """
  longitude: Float!
}

"""
Delivery window information.
"""
type StoreDeliveryWindow {
  """
  The delivery window start date information.
  """
  startDate: String!
  """
  The delivery window end date information.
  """
  endDate: String!
}

"""
Delivery window information.
"""
input IStoreDeliveryWindow {
  """
  The delivery window start date information.
  """
  startDate: String!
  """
  The delivery window end date information.
  """
  endDate: String!
}

"""
Delivery mode information.
"""
type StoreDeliveryMode {
  """
  The delivery channel information of the session.
  """
  deliveryChannel: String!
  """
  The delivery method information of the session.
  """
  deliveryMethod: String!
  """
  The delivery window information of the session.
  """
  deliveryWindow: StoreDeliveryWindow
}

input IStoreDeliveryMode {
  """
  The delivery channel information of the session.
  """
  deliveryChannel: String!
  """
  The delivery method information of the session.
  """
  deliveryMethod: String!
  """
  The delivery window information of the session.
  """
  deliveryWindow: IStoreDeliveryWindow
}

"""
Session information.
"""
type StoreSession {
  """
  Session locale.
  """
  locale: String!
  """
  Session currency.
  """
  currency: StoreCurrency!
  """
  Session country.
  """
  country: String!
  """
  Session channel.
  """
  channel: String
  """
  Session delivery mode.
  """
  deliveryMode: StoreDeliveryMode
  """
  Session address type.
  """
  addressType: String
  """
  Session city.
  """
  city: String
  """
  Session postal code.
  """
  postalCode: String
  """
  Session input geoCoordinates.
  """
  geoCoordinates: StoreGeoCoordinates
  """
  Session input person.
  """
  person: StorePerson
  """
  B2B Information.
  """
  b2b: StoreB2B
  """
  Marketing information.
  """
  marketingData: StoreMarketingData
}

type StoreB2B {
  customerId: String!
  isRepresentative: Boolean
  unitName: String
  unitId: String
  firstName: String
  lastName: String
  userName: String
  userEmail: String
}

input IStoreB2B {
  customerId: String!
  isRepresentative: Boolean
  unitName: String
  unitId: String
  firstName: String
  lastName: String
  userName: String
  userEmail: String
}

"""
Session input.
"""
input IStoreSession {
  """
  Session input locale.
  """
  locale: String!
  """
  Session input currency.
  """
  currency: IStoreCurrency!
  """
  Session input country.
  """
  country: String!
  """
  Session input channel.
  """
  channel: String
  """
  Session input delivery mode.
  """
  deliveryMode: IStoreDeliveryMode
  """
  Session input address type.
  """
  addressType: String
  """
  Session input city.
  """
  city: String
  """
  Session input postal code.
  """
  postalCode: String
  """
  Session input geoCoordinates.
  """
  geoCoordinates: IStoreGeoCoordinates
  """
  Session input person.
  """
  person: IStorePerson
  """
  Session input b2b.
  """
  b2b: IStoreB2B
  """
  Marketing information input.
  """
  marketingData: IStoreMarketingData
}
