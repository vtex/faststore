"""
Currency information.
"""
type StoreCurrency {
  """
  Currency code (e.g: USD).
  """
  code: String!
  """
  Currency symbol (e.g: $).
  """
  symbol: String!
}

"""
Public information.
"""
type StorePublic {
  """
  Public key name (e.g: utm_campaign).
  """
  key: String!
  """
  Public key value (e.g: outlet).
  """
  value: String!
}

input IStorePublic {
  """
  Public key name (e.g: utm_campaign).
  """
  key: String!
  """
  Public key value (e.g: outlet).
  """
  value: String!
}

input IStoreCurrency {
  """
  Currency code (e.g: USD).
  """
  code: String!
  """
  Currency symbol (e.g: $).
  """
  symbol: String!
}

"""
Session information.
"""
type StoreSession {
  """
  Session locale.
  """
  locale: String!
  """
  Session currency.
  """
  currency: StoreCurrency!
  """
  Session country.
  """
  country: String!
  """
  Session channel.
  """
  channel: String
  """
  Session postal code.
  """
  postalCode: String
  """
  Session postal code.
  """
  person: StorePerson
  """
  Session public fields.
  """
  public: [StorePublic!]
  """
  Session cookie.
  """
  cookie: String
}

"""
Session input.
"""
input IStoreSession {
  """
  Session input locale.
  """
  locale: String!
  """
  Session input currency.
  """
  currency: IStoreCurrency!
  """
  Session input country.
  """
  country: String!
  """
  Session input channel.
  """
  channel: String
  """
  Session input postal code.
  """
  postalCode: String
  """
  Session input postal code.
  """
  person: IStorePerson
  """
  Session input public field.
  """
  public: [IStorePublic]
  """
  Session cookie.
  """
  cookie: String
}
