# This Action should run on each PR by verifying if they pass on lint, test and build
name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    name: FastStore
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Size
        run: yarn size

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/storybook
          buildScriptName: build
          onlyChanged: true
          exitOnceUploaded: true
          exitZeroOnChanges: true

      - name: Pack packages
        run: |
          mkdir -p packed-packages
          for package in packages/*; do
            if [ -d "$package" ]; then
              (cd "$package" && npm pack --pack-destination ../../packed-packages)
            fi
          done

      - name: Clone starter
        run: git clone https://github.com/vtex-sites/starter.store.git starter

      - name: Install the packages on starter
        run: |
          cd starter
          for package in ../packed-packages/*.tgz; do
            yarn add "$package"
          done

      - name: Install dependencies in starter
        run: |
          cd starter
          yarn install --frozen-lockfile

      - name: Build starter
        run: |
          cd starter
          yarn build
