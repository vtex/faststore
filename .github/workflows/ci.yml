# This Action should run on each PR by verifying if they pass on lint, test and build
name: CI

on:
  # Allow run CI for forked repos
  pull_request_target:
    branches:
      - main

  workflow_dispatch:

  # Allow run CI for any branch different from main, master
  push:
    branches-ignore:
      - main
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'yarn'
        run: yarn install --lock-frozen

      - name: Lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'yarn'
        run: yarn install --lock-frozen


      - name: Test
        run: yarn test --ci --maxWorkers=2

  size:
    name: Size Limit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'yarn'
        run: yarn install --lock-frozen

      - name: Build
        run: yarn build --scope "@vtex/gatsby-plugin-thumbor" --scope "@faststore/ui" --scope "@faststore/sdk" --ci

      - name: Size Limit
        run: yarn size
